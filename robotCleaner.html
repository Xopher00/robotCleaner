<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Robot Cleaner</title>
	<script src='robotCleaner.js'></script>
</head>
<body>

<div>
	<table class="commandTable">
		<tr>
			<td>Number of Commands (up to 10,000)</td>
			<td><input type="number" min="0" max="10000" id="commandLimit"></td>
		</tr>
		<tr><td>Starting Coordinates:</td></tr>
		<tr> 
			<td>X (between -100,000 and 100,000)</td>
			<td> <input type="number" min="-100000" max="100000" id="x_input"></td>
		</tr>
		<tr> 
			<td>Y (between -100,000 and 100,000)</td>
			<td> <input type="number" min="-100000" max="100000" id="y_input"> </td>
		</tr>
		<tr>
			<td><button onClick='getCommands()'>Add Command(s) and Clean the Room</button><td>
		</tr>
		<tr>
			<td class = "result"></td>
		</tr>
		</tbody>
	</table>
</div>

</body>
</html>
